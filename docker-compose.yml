version: '3.8'

services:
  picochess:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./games:/app/games
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    
