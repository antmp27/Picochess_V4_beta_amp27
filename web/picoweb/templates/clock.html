    <div class="container-fluid">

            <div class="col">
                <div class="card">
                    <div id="board_panel" class="panel panel-primary">
                        <div class="card-body" style="position:relative;">

                                </div>

                                            <button type="button" id="flipOrientationBtn" class="btn btn-light">

                                            <button type="button" id="DgtSyncBtn" class="btn btn-light">
                                                <i class="fa fa-delicious"></i> <span
                                                    class="btn-text">Sync</span></button>
                                            <button type="button" id="startBtn" class="btn btn-light">

                                            <button type="button" id="backBtn" class="btn btn-light">
                                                <i class='fa fa-arrow-left'></i></button>
                                            <button type="button" id="fwdBtn" class="btn btn-light">
                                                <i class='fa fa-arrow-right'></i></button>
                                            <button type="button" id="endBtn" class="btn btn-light">

                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">

                                            <div class="boardinfo">

                                            </div>
                                        </div>
                                    </div>
                                    <div id="boardControlButtons" class="col">
                                        <div class="pull-right">
                                            <button type="button" id="downloadBtn" class="btn btn-info">
                                                <i class="fa fa-download"></i><span class="btn-text"> Get PGN</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="container">
                    <div class="row" style="margin-bottom: 3px;">
                        <div class="card">
                            <div class="card-header" style="font-size: 2.5vh; display: flex; justify-content: space-between; align-items: center;">
                                <span>PicoChess Version 4.1.3</span>
                                <div style="display: flex; align-items: center; gap: 8px;">
                                    <form id="moveForm" autocomplete="off" style="margin: 0;">
                                        <input type="text"

                                               class="form-control form-control-sm"
                                               style="width:55px; height:22px; font-size:12px; text-align:center; opacity:0.7;"
                                               placeholder="Move"
                                               maxlength="5"

                                               title="Introduce movimiento UCI y pulsa Enter">
                                    </form>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="pull-left">
                                    <div id="DGTClockText"></div>
                                </div>
                                <div class="pull-right">
                                    <div id="DGTClockStatus"></div>
                                </div>
                            </div>
                        </div>
                    </div>
<script>
// Mover el script del input al final del documento
</script>
                    <div class="row" style="margin-bottom: 3px; margin-top: -10px;">

                            <div class="btn-group btn-group-lg d-flex" role="group">
                                <button type="button" id="ClockLeverBtn" class="btn btn-danger" data-placement="auto">
                                    <i id="leverUp" class='fa fa-long-arrow-up fa-lg'></i><i id="leverDown"

                                </button>

<!-----------------------------------------------------Ventana "Book"--------------------------------------------------------->

                                        </div>

                                            <thead>

                                                    <th data-priority="2">Black</th>

                                            </thead>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/static/js/app.js"></script>
    
    <!-- DEBUG Y TEST DE STOCKFISH -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Inicializar variables globales
        window.engine_lines = {};
        window.multipv = 1;
        window.analysis = false;
        window.StockfishModule = null;
        
        $('#engineMultiPVStatus').html('1 line');
        $('#analyzeBtn').prop('disabled', false);
        
        // Inicializar barra de evaluación
        updateEvaluationBar(0);
        
        // Los botones ya están configurados en app.js, no necesitamos redefinirlos
        console.log('Botones de análisis configurados correctamente');
        
        console.log('Sistema de debug listo');
    });
    
    // Script del input de movimientos
    document.getElementById('moveInput').focus();
    document.getElementById('moveInput').addEventListener('keydown', async function(e) {
        if (e.key === 'Enter') {
            e.preventDefault();
            const move = this.value;
            if (move.length > 0) {
                await fetch('/channel', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                    body: 'action=command&command=' + encodeURIComponent(move)
                });
                this.value = "";
            }
        }
    });
    // Mantener el foco siempre en el input de jugada
    document.addEventListener('click', function(e) {
        if (e.target !== moveInput) {
            setTimeout(() => moveInput.focus(), 10);
        }
    });
    </script>

    <!-- JavaScript for consistent tab rendering and board display -->
    <script>
        // Force consistent board rendering regardless of active tab
        document.addEventListener('DOMContentLoaded', function () {
            // Get all tab buttons
            const tabButtons = document.querySelectorAll('[data-bs-toggle="pill"]');

            // Add click event listeners to all tab buttons
            tabButtons.forEach(function (button) {
                button.addEventListener('click', function () {
                    // Get the board element
                    const board = document.getElementById('board');

                    // Force reflow of the board element
                    if (board) {
                        // Small delay to allow tab switching to complete
                        setTimeout(function () {
                            // These operations force a reflow/repaint
                            const display = board.style.display;
                            board.style.display = 'none';
                            void board.offsetHeight; // Trigger reflow
                            board.style.display = display;

                            // Additional resize event to reposition chessground
                            const evt = new Event('resize');
                            window.dispatchEvent(evt);
                        }, 50);
                    }
                });
            });
        });
    </script>
</body>
